<link rel="stylesheet" href="http://localhost:8087/Friendster-client/resources/css/job.css">
<div class="registration" id="job-box">
<span style="color:red">{{error.message}}</span>
<table>
  <tr>
   <td> Job Title:</td>
    <td><input type="text" ng-model="job.jobTitle"><br><br></td>

</tr>
   <tr>
   <td>Job Description:</td>
    <td><textarea ng-model="job.jobDescription"></textarea><br><br></td>

</tr>
   <tr>
   <td>SkillsRequired: </td>
    <td><input type="text" ng-model="job.skillsRequried"><br><br></td>

</tr>
   <tr>
   <td>Location:</td>
    <td><input type="text" ng-model="job.location"><br><br></td>

</tr>
   <tr>
   <td> Company Name:</td>
    <td><input type="text" ng-model="job.companyName"><br><br></td>

</tr>
   <tr>
   <td> Yrs Of Exp:</td>
    <td><input type="text" ng-model="job.yrsofExp"><br><br></td>

</tr>
   <tr>
   <td> Salary:</td>
    <td><input type="text" ng-model="job.salary"><br><br></td>

</tr>
   <tr>
    <td><input type="submit" value="Add Job" ng-click="addJob(job)"></td>
    </tr>


</table>
