<ul style="list-style:none">
<li ng-repeat="user in suggestedUsers">
<b>EMAIL:</b>{{user.email}}<br>
<b>NAME:</b>{{user.firstname}} &nbsp;{{user.lastname}}<br>
<b>ROLE:</b>{{user.role}}<br>
<img src="http://localhost:8087/Friendster-middleware/getimage/{{user.email}}" alt="image not available" width="70px" height="70px" class="img-rounded"><br>
<button class="btn btn-primary" ng-click="sendFriendRequest(user)">Add Friend</button>

<hr>
</li>


</ul>
<br><br><br><br><br><br><br><br>
